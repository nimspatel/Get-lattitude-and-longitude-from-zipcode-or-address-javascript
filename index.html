<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&key=YOUR-KEY"></script>
<script type="text/javascript">

var geocoder = new google.maps.Geocoder();
var address_or_zip = "30312";

geocoder.geocode( { 'address': address_or_zip}, function(results, status) {

if (status == google.maps.GeocoderStatus.OK) {
    var latitude = results[0].geometry.location.lat();
    var longitude = results[0].geometry.location.lng();
    alert(latitude);
    alert(longitude);
    } 
}); 
</script>
